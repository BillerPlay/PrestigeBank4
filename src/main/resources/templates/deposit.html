<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balans Mədaxili</title>

  <link rel="stylesheet" th:href="@{/css/a.css}">
  <link rel="stylesheet" th:href="@{/css/b.css}">
  <link rel="stylesheet" th:href="@{/css/c.css}">
  <link rel="stylesheet" th:href="@{/css/d.css}">
  <link rel="stylesheet" th:href="@{/css/e.css}">
  <link rel="stylesheet" th:href="@{/css/f.css}">
  <link rel="stylesheet" th:href="@{/css/g.css}">

  <link rel="stylesheet" th:href="@{/css/Klient.css}">
</head>
<body>
<div class="main-content">
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <a>
          <img src="https://r.mobirisesite.com/979922/assets/images/g7fe510f007741ca04d88c532655a-h_m4e2c5tl.jpg" alt="Logo" class="logo" style="height: 100px; width: 200px;">
        </a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/dashboard">Home</a></li>
          <li><a href="/transfer">Əməliyyatlar</a></li>
          <li><a href="/transactions">Əməliyyat tarixçəsi</a></li>
          <li><a href="/setting">Ayarlar</a></li>
        </ul>
      </nav>
      <div class="logout">
        <p style="margin-top: 330px" th:text="'Account Number: ' + ${account.getAccountNumber()}"></p>
        <form action="/logout" method="get">
          <button class = "show-cvv-btn">Həsabdan çıxmaq</button>
        </form>
      </div>
    </div>
<div class="main-content">
  <div class="transaction-form">
    <h3>Balans mədaxili</h3>
    <form method="post" action="/deposit">
      <label for="amount">Məbləğ:</label>
      <input type="number" id="amount" name="amount" oninput="checkInput(this)" step="any" value="0" required>
      <button class="btn">Təsdiq etmək</button>
    </form>
    <div th:if="${successMessage}" class="alert alert-success">
      <p th:text="${successMessage}"></p>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>
  </div>
</div>
    <div class="currency">
      <h3>Valyuta məzənnələri</h3>
      <table>
        <thead>
        </thead>
        <tbody>
        <tr>
          <td>
            <span>Valyuta</span>
          </td>
          <td>
            <span>Alış</span>
          </td>
          <td>
            <span>Satış</span>
          </td><td>
        </td>
        </tr>
        <tr>
          <td>USD</td>
          <td>1.6970</td>
          <td>1.7020</td>
          <td></td>
        </tr>
        <tr>
          <td>EUR</td>
          <td>1.7778</td>
          <td>1.8249</td>
          <td></td>
        </tr>
        <tr>
          <td>RUB</td>
          <td>0.0149</td>
          <td>0.0185</td>
          <td></td>
        </tr>
        <tr>
          <td>GBP</td>
          <td>2.1099</td>
          <td>2.2019</td>
          <td></td>
        </tr>
        <tr>
          <td>TRY</td>
          <td>0.0307</td>
          <td>0.0607</td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script th:src="@{/js/transfer.js}"></script>
</body>
</html>
